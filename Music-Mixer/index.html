<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tank Music Box</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section id="wrapper">  
    <header>
      <h2>Tanks Lyrics</h2>

      <div class="reset">
        <a href="index.html">
          <img src="images/reset.svg" alt="reset">
        </a>
      </div>
    </header>
    
    <div id="dropbox">   
      <div id="container">
        <div class="dropzone" id="pos1"></div>
        <div class="dropzone" id="pos2"></div>
        <div class="dropzone" id="pos3"></div>
        <div class="dropzone" id="pos4"></div>
        <div class="dropzone" id="pos5"></div>
        <div class="dropzone" id="pos6"></div>
      </div>
    </div>

    
    <div class="content">
      <section class="tankType german"> 
        <div class="tankImage" id="panzer4" draggable="true"></div>
      </section>
      <section class="tankType german">
        <div class="tankImage" id="tiger1" draggable="true"></div>
      </section>
      <section class="tankType french">
        <div class="tankImage" id="b1" draggable="true"></div>
      </section>
      <section class="tankType russian">
        <div class="tankImage" id="t34" draggable="true"></div>
      </section>
    </div>
  </section>

<script src="js/main.js"></script>
</body>
</html>
